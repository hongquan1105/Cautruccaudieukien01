<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất trong 3 số</title>
</head>
<body>
<script>
    var a = prompt("nhap so dau tien:");
    var b = prompt("nhap so thu 2: ");
    var c = prompt("nhap so thu 3: ");
    if (a >= b && a >= c) {
        alert(a + "la so lon nhat");
    } else if (b >= a && b >= c) {
        alert(b + " la so lon nhat");
    } else {
        alert(c + "la so lon nhat");
    }
</script>
</body>
</html>

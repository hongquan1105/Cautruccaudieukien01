<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số đó lớn hay nhỏ hơn 0</title>
</head>
<body>
    <script>
        var num = prompt("nhap mot so:");
        if (num > 0){
            alert("so lon hon 0");
        }
        else if (num < 0){
            alert("so nho hon 0");
        }
        else {
            alert("day la so 0")
        }
    </script>
</body>
</html>
